<!DOCTYPE html>
<html>
<head>
	<title>login</title>

</head>
<body>
 <div class="container">
 	<div class="header">
 		<h1>login</h1>
 	</div>
 	<div class="main">
        <form name="login" onsubmit="return validateForm() ;" method="post">
 			<span>
 				<i class="fa fa-user"></i>
 				<input class="username" type="text" name="username" placeholder="User Name">
 			</span><br>
 			<span>
 				<i class="fa fa-lock"></i>
 				<input class="password" type="password" name="password" placeholder="Password">
 			</span><br>
             <input type="button" class="submit" value="Login" name="submit" onclick="validate()">

 		</form>
 	</div>
 </div>

 <script>

    var count= 2;
    
    function validate()
    {
        var un = document.login.username.value;
        var pw = document.login.password.value;
        var valid = false;
        var usernameArray = ["Admin", "GlobalAdmin","James","AdamA","Rico"];
        var passwordArray = ["Admin123", "!GlobalAdmin2022!","Jam02022!*","Ad52022!*","R1c02022!*"];
        for (var i = 0; i < usernameArray.length; i++)
     {
    
        if ((un == usernameArray[i]) && (pw == passwordArray[i]))
        {
            valid = true;
            break;
        }
    }
        if (valid)
        {
            window.location = "https://password-vault.cyberconnectit.com/";
            return false;
        }
        var again = " tries";
        if (count ==1)
        {
            again = " try"
        }
        if (count >= 1)
        {
            alert("Wrong password or username")
            count--;
        }
        else
        {
            alert("Incorrect password or username you are now blocked");
            document.login.username.value = "You are now Blocked";
            document.login.password.value = "Fool you can't see this";
            document.login.username.disabled = true;
            document.login.password.disabled = true;
            return false;
        }
    }
    
    </script>
</body>
</html>
